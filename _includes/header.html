<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <a id="logo" href="{{ site.url }}">
        <span class="sr-only">Groovy Graph</span>
    </a>

    <form id="search">
        <input id="search-input" name="q" type="search" placeholder="Search..." value="" />
    </form>
    <ul id="results-container" class="search_results"></ul>

    <ul id="menu" class="nav">
        <li class="{% if page.url == '/about/' %} active {% endif %}"><a href="{{ base_path }}/about/">About</a></li>
<!--         <li class="{% if page.url == '/team/' %} active {% endif %}"><a href="{{ base_path }}/team/">Team</a></li> -->
        <li class="{% if page.url != '/about/' and page.url != '/team/' %} active {% endif %}"><a href="{{ base_path }}/">블로그</a></li>
    </ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
